      <P><A name="InwNag_CzasModyfikacji"></A><PRE>
          <FONT SIZE="2"><I>/* InwNag_CzasModyfikacji */</I><BR>
CREATE TRIGGER CDN.InwNag_CzasModyfikacji
ON CDN.InwNag
FOR INSERT, UPDATE
AS
BEGIN
  UPDATE CDN.InwNag SET InN_CzasModyfikacji = datediff(s,convert(datetime,'1990-01-01',120),getdate())
  FROM CDN.InwNag N JOIN inserted I ON N.InN_ID = I.InN_ID
END
</FONT>
        </PRE>
      </P>
