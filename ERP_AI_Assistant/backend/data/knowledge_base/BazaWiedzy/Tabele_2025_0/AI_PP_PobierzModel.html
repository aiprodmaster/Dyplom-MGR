<DIV CLASS="TextInfo">
      <P><A name="AI_PP_PobierzModel"></A><PRE>
          <FONT SIZE="2"><I>/* AI_PP_PobierzModel */</I><BR>
CREATE PROCEDURE CDN.AI_PP_PobierzModel
AS
SELECT DAB_Dane Dane, DATEADD(ss, DAB_CzasModyfikacji, CONVERT(DATETIME, '19900101', 112)) DataModyfikacji
FROM CDN.DaneBinarne
WHERE DAB_CzasArchiwizacji = 2000000000 AND DAB_Kod = 'AI_PP_MODEL'

</FONT>
        </PRE>
      </P>
