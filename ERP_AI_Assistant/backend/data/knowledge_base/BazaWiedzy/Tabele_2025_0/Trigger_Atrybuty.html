      <P><A name="Atrybuty_LastMod"></A><PRE>
          <FONT SIZE="2"><I>/* Atrybuty_LastMod */</I><BR>
CREATE  TRIGGER CDN.Atrybuty_LastMod
  ON CDN.Atrybuty
  FOR Update , INSERT
AS
 BEGIN
	   UPDATE N SET N.Atr_LastMod = DATEDIFF(s,CONVERT(DATETIME,'1990-01-01',120),GETDATE())
		FROM CDN.Atrybuty N join inserted I on N.Atr_Id = I.Atr_Id
 END
</FONT>
