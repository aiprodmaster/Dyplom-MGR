      <P><A name="UsunIstotneObiekty"></A><PRE>
          <FONT SIZE="2"><I>/* UsunIstotneObiekty */</I><BR>
CREATE PROCEDURE [CDN].UsunIstotneObiekty
	@lGIDTyp	SMALLINT,
	@lGIDNumer	INT,
	@lGIDLp		SMALLINT,
	@lOpeNumer	INT
AS
	DELETE FROM CDN.IstotneObiekty WHERE Ist_GIDTyp = @lGIDTyp AND Ist_GIDNumer = @lGIDNumer AND Ist_GIDLp = @lGIDLp AND Ist_OpeNumer = @lOpeNumer
</FONT>
        </PRE>
      </P>
