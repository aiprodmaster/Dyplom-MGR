      <P><A name="POGListaGniazd"></A><PRE>
          <FONT SIZE="2"><I>/* POGListaGniazd */</I><BR>
CREATE PROCEDURE CDN.POGListaGniazd
(
	@p_POGId	INTEGER	-- Identyfikator planu obciążenia		
)
AS
BEGIN
	SELECT PFU_Kod, PFU_Nazwa, PFU_ZdolnoscWOkresie, PFU_ZdolnoscWOkresieJedn, PFU_DopuszczalneObciazenie, PFU_Id
	FROM CDN.ProdFunkcje
	WHERE PFU_PlanujStrategicznie=1
END
