      <P><A name="Usuwanie indeksu TrpLimityOpt"></A><PRE>
          <FONT SIZE="2"><I>/* Usuwanie indeksu TrpLimityOpt */</I><BR>
IF EXISTS (SELECT * FROM sys.objects a JOIN sys.indexes b ON a.object_id = b.object_id
           WHERE a.name='TraPlat' AND a.type='U' AND b.name='TrpLimityOpt')
  DROP INDEX TrpLimityOpt on CDN.TraPlat;
</FONT>
        </PRE>
      </P>
