      <P><A name="[WSZYSTKOPL_AktualizujDeviceCode]"></A><PRE>
          <FONT SIZE="2"><I>/* [WSZYSTKOPL_AktualizujDeviceCode] */</I><BR>
CREATE  PROCEDURE [CDN].[WSZYSTKOPL_AktualizujDeviceCode]
@DeviceCode  VARCHAR(256) -- Nazwa obiektu 	

AS
SET NOCOUNT ON

UPDATE CDN.Picokonfig SET PcK_WszystkoPLDC=@DeviceCode WHERE PcK_Typ = 9

SET NOCOUNT OFF
