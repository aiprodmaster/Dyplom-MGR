<DIV CLASS="TextInfo">
      <P><A name="YMD"></A><PRE>
          <FONT SIZE="2"><I>/* YMD */</I><BR>
CREATE FUNCTION CDN.YMD( @Year INT, @Month INT, @Day INT ) 
RETURNS DATETIME
AS
BEGIN
  RETURN CONVERT( DATETIME, CAST(@Year AS VARCHAR(4))+'.'+CAST(@Month AS VARCHAR(2))+'.'+CAST(@Day AS VARCHAR(2)),102)
END
