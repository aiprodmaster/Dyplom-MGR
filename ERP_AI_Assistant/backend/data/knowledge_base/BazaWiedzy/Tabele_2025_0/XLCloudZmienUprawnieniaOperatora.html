      <P><A name="XLCloudZmienUprawnieniaOperatora"></A><PRE>
          <FONT SIZE="2"><I>/* XLCloudZmienUprawnieniaOperatora */</I><BR>
CREATE PROCEDURE CDN.XLCloudZmienUprawnieniaOperatora
	@NTKonto varchar(128),
	@CzyAdministrator tinyint
AS
BEGIN
SET NOCOUNT ON
	UPDATE CDN.OpeKarty SET Ope_Administrator = @CzyAdministrator WHERE Ope_NTKonto = @NTKonto
SET NOCOUNT OFF
END
