<DIV CLASS="TextInfo">
      <P><A name="WFL_PobierzDate"></A><PRE>
          <FONT SIZE="2"><I>/* WFL_PobierzDate */</I><BR>
CREATE FUNCTION CDN.WFL_PobierzDate(@data DATETIME)
returns integer
as 
begin
	return DATEDIFF(second, CONVERT(DATETIME,'1990-01-01',120),@data ) 
end
