          <FONT SIZE="2"><I>/* Data */</I><BR>
CREATE FUNCTION CDN.Data ( @Rok int, @Miesiac int, @Dzien int )
RETURNS INT
as
begin
	if @Dzien=0 set @Miesiac = @Miesiac+1	-- oznacza ostatni dzień miesiąca
	return datediff(day,'18001228',dateadd(month,@Miesiac-1,dateadd(year,@Rok-2000,'20000101')))+@Dzien-1
end
