      <P><A name="[WSZYSTKOPL_ZapiszJSONOpisuOferty]"></A><PRE>
          <FONT SIZE="2"><I>/* [WSZYSTKOPL_ZapiszJSONOpisuOferty] */</I><BR>
CREATE  PROCEDURE [CDN].[WSZYSTKOPL_ZapiszJSONOpisuOferty]
@ObiNumer  INTEGER, --   	
@JSONOpisuOferty  TEXT --   
AS
SET NOCOUNT ON

UPDATE CDN.TwrAplikacje SET TAP_WszystkoPlOpisy = @JSONOpisuOferty WHERE TAP_ObiNumer = @ObiNumer

SET NOCOUNT OFF
