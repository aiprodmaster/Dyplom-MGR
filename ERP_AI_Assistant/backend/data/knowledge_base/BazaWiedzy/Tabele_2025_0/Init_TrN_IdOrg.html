<DIV CLASS="TextInfo">
      <P><A name="Inicjalizacja pola TrN_IdOrg w tabeli CDN.TraNag"></A><PRE>
          <FONT SIZE="2"><I>/* Inicjalizacja pola TrN_IdOrg w tabeli CDN.TraNag */</I><BR>
update cdn.tranag set trn_idorg = cdn.numerkorygowanego(trn_gidtyp,trn_gidnumer)
where trn_gidtyp&amp;8 = 8 and trn_zwrnumer&lt;&gt;trn_gidnumer and trn_zwrnumer&lt;&gt;0
</FONT>
        </PRE>
      </P>
