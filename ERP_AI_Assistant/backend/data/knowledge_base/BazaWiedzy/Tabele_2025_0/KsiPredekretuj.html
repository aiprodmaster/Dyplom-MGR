      <P><A name="KSIPredekretuj"></A><PRE>
          <FONT SIZE="2"><I>/* KSIPredekretuj */</I><BR>
CREATE PROCEDURE cdn.KSIPredekretuj (@GIDTyp smallint, @GIDNumer int, @DataDokumentu int, @sSQL nvarchar(max))	
AS
BEGIN	
	exec sp_executeSQL @sSQL, N'@GIDTyp smallint, @GIDNumer int, @DataDokumentu int', @GIDTyp, @GIDNumer, @DataDokumentu
END
