      <P><A name="ProdProcesy_PlanowacOd"></A><PRE>
          <FONT SIZE="2"><I>/* ProdProcesy_PlanowacOd */</I><BR>
create trigger CDN.ProdProcesy_PlanowacOd On CDN.ProdProcesy
FOR UPDATE
as
begin
	IF UPDATE(PPC_PlanowacOd)
	BEGIN
		UPDATE CDN.ProdCzynnosci SET PCZ_PlanowacOd = I.PPC_PlanowacOd
		FROM CDN.ProdCzynnosci JOIN inserted I ON I.PPC_Id = PCZ_Proces
	END
	
end
