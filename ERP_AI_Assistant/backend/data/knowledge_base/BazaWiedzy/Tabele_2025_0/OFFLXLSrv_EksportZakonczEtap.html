      <P><A name="OFFLXLSrv_EksportZakonczEtap"></A><PRE>
          <FONT SIZE="2"><I>/* OFFLXLSrv_EksportZakonczEtap */</I><BR>
CREATE PROCEDURE CDN.OFFLXLSrv_EksportZakonczEtap
 @ID		INT               -- ID oddziału offline
 AS
UPDATE CDN.PicoKonfig SET PcK_EtapSynchronizacji = 0 WHERE PcK_PicoID = @ID -- Etap synchronizacji: bezczynny
