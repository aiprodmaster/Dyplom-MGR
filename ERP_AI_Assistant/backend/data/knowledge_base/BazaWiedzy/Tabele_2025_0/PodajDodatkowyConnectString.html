 RETURNS VARCHAR(1024)
AS
BEGIN
	RETURN 'DRIVER={SQL Server};Provider=SQLOLEDB;Data Source='+@@SERVERNAME+';Initial Catalog='+DB_NAME()+';Integrated Security=SSPI;'
END
