      <P><A name="[POS_UsunRozbieznosciMMP]"></A><PRE>
          <FONT SIZE="2"><I>/* [POS_UsunRozbieznosciMMP] */</I><BR>
CREATE PROCEDURE [CDN].[POS_UsunRozbieznosciMMP] @GUID varchar(36)
AS
BEGIN
	SET NOCOUNT ON;	
	DELETE FROM CDN.POSRozbieznosciMMP where PRb_DokNumer = (select trn_gidnumer from CDN.TraNag where TrN_GUID=@GUID)

	SET NOCOUNT OFF;	
END
