      <P><A name="[ZnajdzProjektPoOptimaID]"></A><PRE>
          <FONT SIZE="2"><I>/* [ZnajdzProjektPoOptimaID] */</I><BR>
CREATE PROCEDURE [CDN].[ZnajdzProjektPoOptimaID]
@lOptimaId INT,
@sPrjKod VARCHAR(40)

AS SET NOCOUNT ON

select * from CDN.prjStruktura where prj_optimaid = @lOptimaId and prj_kod = @sPrjKod
