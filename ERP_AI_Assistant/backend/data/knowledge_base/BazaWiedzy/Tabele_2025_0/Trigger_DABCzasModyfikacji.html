      <P><A name="DABCzasModyfikacji"></A><PRE>
          <FONT SIZE="2"><I>/* DABCzasModyfikacji */</I><BR>
CREATE TRIGGER DABCzasModyfikacji
ON CDN.Atrybuty
FOR INSERT, UPDATE
AS
BEGIN

	UPDATE D
		SET DAB_CzasModyfikacji = DATEDIFF(s,CONVERT(DATETIME,'1990-01-01',120),GETDATE())
	FROM CDN.DaneBinarne  D, inserted I
	WHERE D.DAB_ID = I.Atr_AtrNumer

END
