      <P><A name="ProdWzorceKJ_UsunPowiazania"></A><PRE>
          <FONT SIZE="2"><I>/* ProdWzorceKJ_UsunPowiazania */</I><BR>
CREATE TRIGGER CDN.ProdWzorceKJ_UsunPowiazania
  ON CDN.ProdWzorceKJ
  FOR DELETE
AS
begin
SET NOCOUNT ON
	UPDATE Normy SET PPKO_WKJId = 0
	FROM deleted d
	JOIN CDN.ProdParamKJNormyObiektow Normy ON d.WKJ_Id = Normy.PPKO_WKJId 
SET NOCOUNT OFF
end
