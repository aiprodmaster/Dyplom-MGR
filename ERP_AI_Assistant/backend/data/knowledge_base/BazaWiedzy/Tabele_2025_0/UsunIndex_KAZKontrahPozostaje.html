<DIV CLASS="TextInfo">
      <P><A name="Usuwanie indeksu KAZKontrahPozostaje"></A><PRE>
          <FONT SIZE="2"><I>/* Usuwanie indeksu KAZKontrahPozostaje */</I><BR>
IF EXISTS (SELECT * FROM sys.objects a JOIN sys.indexes b ON a.object_id = b.object_id
           WHERE a.name='Zapisy' AND a.type='U' AND b.name='KAZKontrahPozostaje')
  DROP INDEX KAZKontrahPozostaje on CDN.Zapisy;
</FONT>
        </PRE>
      </P>
