      <P><A name="Rejony_CzasModyfikacjiS"></A><PRE>
          <FONT SIZE="2"><I>/* Rejony_CzasModyfikacjiS */</I><BR>
CREATE TRIGGER CDN.Rejony_CzasModyfikacjiS
ON CDN.Rejony
FOR update
AS
BEGIN
	update CDN.Rejony Set REJ_CzasModyfikacjiS = datediff(s,convert(datetime,'1990-01-01',120),getdate())
	from CDN.Rejony R JOIN inserted I ON R.Rej_Id = I.Rej_Id
END
