      <P><A name="[ZnajdzLokalizacje2]"></A><PRE>
          <FONT SIZE="2"><I>/* [ZnajdzLokalizacje2] */</I><BR>
CREATE PROCEDURE [CDN].[ZnajdzLokalizacje2]
@sLokKod VARCHAR(40)

AS SET NOCOUNT ON

select * from cdn.slowniki join cdn.SlownikiStruktura on SLW_SLSId = SLS_Id where SLS_Predefiniowany = 52 AND slw_WartoscS = ''+@sLokKod+''
</FONT>
        </PRE>
      </P>
