      <P><A name="InwModyfikujInTGuid"></A><PRE>
          <FONT SIZE="2"><I>/* InwModyfikujInTGuid */</I><BR>
CREATE PROCEDURE CDN.InwModyfikujInTGuid
(
	@InTId INTEGER,			-- Id rekordu CDN.InwTwr
	@NewGuid VARCHAR(36)	-- Nowy Guid
)
AS
BEGIN
	UPDATE CDN.InwTwr
	SET InT_GUID=CAST(@NewGuid as UNIQUEIDENTIFIER)
	WHERE InT_Id=@InTId
END
