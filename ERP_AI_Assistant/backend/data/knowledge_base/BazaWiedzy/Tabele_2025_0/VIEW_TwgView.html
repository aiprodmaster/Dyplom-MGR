<DIV CLASS="TextInfo">
      <P><A name="TwgView"></A><PRE>
          <FONT SIZE="2"><I>/* TwgView */</I><BR>
CREATE VIEW CDN.TwgView (
	TGV_GidNumer
	, TGV_GidTyp
	, TGV_Kod
	, TGV_Nazwa
	)
AS
SELECT TwG_GIDNumer 
	, TwG_GIDTyp
	, TwG_Kod
	, TwG_Nazwa
FROM cdn.TwrGrupy
GROUP BY TwG_GIDNumer
	, TwG_GIDTyp
	, TwG_Kod
	, TwG_Nazwa
</FONT>
        </PRE>
      </P>
