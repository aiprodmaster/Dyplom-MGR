      <P><A name="ESKLEP_AktualizujCertyfikat"></A><PRE>
          <FONT SIZE="2"><I>/* ESKLEP_AktualizujCertyfikat */</I><BR>
CREATE  PROCEDURE CDN.ESKLEP_AktualizujCertyfikat
  @ESklepID   INT		  -- ID e-sklepu
 ,@Certyfikat VARCHAR(50) 	  -- Odcisk palca certyfikatu
AS
SET NOCOUNT ON
UPDATE CDN.PicoKonfig SET PcK_Certyfikat = @Certyfikat WHERE PcK_PicoID = @ESklepID
 SET NOCOUNT OFF
