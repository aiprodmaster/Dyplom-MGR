      <P><A name="CzyPrzychod"></A><PRE>
          <FONT SIZE="2"><I>/* CzyPrzychod */</I><BR>
CREATE FUNCTION CDN.CzyPrzychod(@_DokTyp SMALLINT)
RETURNS TINYINT
AS
BEGIN
	IF @_DokTyp IN (1489,1521,1520,1490,1232,2009,2041,2044,2042,2043,1624,1312,1832,1836,1617,1089,9,1093,3344,3377,3378,3387,2045,2013,2002,2008,1152,2047,1604,14346)
		RETURN 1
	
	RETURN 0
END
