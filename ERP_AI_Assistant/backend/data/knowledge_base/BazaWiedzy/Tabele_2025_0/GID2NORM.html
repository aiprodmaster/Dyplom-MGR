      <P><A name="GID2NORM"></A><PRE>
          <FONT SIZE="2"><I>/* GID2NORM */</I><BR>
CREATE FUNCTION CDN.GID2NORM(
@GIDTyp smallint,
@GIDFirma int,
@GIDNumer int,
@GIDLp smallint)
RETURNS varchar(30)
AS
BEGIN
RETURN '('+LTRIM(@GIDTyp)+':'+LTRIM(@GIDFirma)+':'+LTRIM(@GIDNumer)+':'+LTRIM(@GIDLp)+')'
END
