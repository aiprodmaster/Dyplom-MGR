      <P><A name="CzyKlasaAtrOkresowa"></A><PRE>
          <FONT SIZE="2"><I>/* CzyKlasaAtrOkresowa */</I><BR>
CREATE FUNCTION CDN.CzyKlasaAtrOkresowa(@KlasaAtr int)
RETURNS int
AS
BEGIN
	IF EXISTS(SELECT 1 FROM CDN.AtrybutyKlasy WHERE AtK_ID = @KlasaAtr AND AtK_Okresowe = 1)
		RETURN 1

	RETURN 0
END
