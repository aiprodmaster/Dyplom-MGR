<DIV CLASS="TextInfo">
      <P><A name="PicoLog_TStamp"></A><PRE>
          <FONT SIZE="2"><I>/* PicoLog_TStamp */</I><BR>
create trigger CDN.PicoLog_TStamp
ON CDN.PicoLog
For insert,update
As
SET NOCOUNT ON 
    update CDN.PicoLog Set PcL_TStamp=DateDiff(second,convert(datetime,'1990-01-01',120),getdate()) 
		FROM CDN.PicoLog join inserted ON CDN.PicoLog.PcL_ID=inserted.PcL_ID
SET NOCOUNT OFF 
</FONT>
        </PRE>
      </P>
