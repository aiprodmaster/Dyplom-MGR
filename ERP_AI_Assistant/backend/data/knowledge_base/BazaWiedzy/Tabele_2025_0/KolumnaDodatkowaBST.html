      <P><A name="KolumnaDodatkowaBST"></A><PRE>
          <FONT SIZE="2"><I>/* KolumnaDodatkowaBST */</I><BR>
CREATE FUNCTION CDN.KolumnaDodatkowaBST(@BsNID INT,@BSETwrNumer INT)
RETURNS VARCHAR(255)
AS
BEGIN
	DECLARE @Wynik VARCHAR(255)

	IF(@BsnID &lt; 0) --Nagłówek kolumny
		SET @Wynik = ''
	ELSE --Wartość w kolumnie
		SET @Wynik = ''

	RETURN @Wynik
END
