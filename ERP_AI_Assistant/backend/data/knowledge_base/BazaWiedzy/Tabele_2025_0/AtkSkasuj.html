<DIV CLASS="TextInfo">
      <P><A name="AtkSkasuj"></A><PRE>
          <FONT SIZE="2"><I>/* AtkSkasuj */</I><BR>
CREATE PROCEDURE CDN.AtkSkasuj
	@AtkID int
AS
SET NOCOUNT ON
DELETE FROM CDN.AtrybutyKlasy WHERE Atk_ID = @AtkID
IF @@ERROR &lt;&gt; 0
BEGIN
	ROLLBACK TRAN
	RAISERROR('Błąd kasowania klasy atrybutów',16,1)
	RETURN 1
END
SELECT 0 AS ERROR,1 AS DELSTAT
SET NOCOUNT OFF
</FONT>
