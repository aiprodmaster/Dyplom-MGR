      <P><A name="UsunLitery"></A><PRE>
          <FONT SIZE="2"><I>/* UsunLitery */</I><BR>
create function CDN.UsunLitery(@Tekst varchar(8000))
returns varchar(8000)
as
begin

   Return LEFT(SUBSTRING(@Tekst, PATINDEX('%[0-9.-]%', @Tekst), 8000),
           PATINDEX('%[^0-9.-]%', SUBSTRING(@Tekst, PATINDEX('%[0-9.-]%', @Tekst), 8000) + 'X') -1)
end;
</FONT>
