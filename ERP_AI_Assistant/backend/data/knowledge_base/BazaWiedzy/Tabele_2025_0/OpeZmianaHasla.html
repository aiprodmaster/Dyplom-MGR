      <P><A name="OpeZmianaHasla"></A><PRE>
          <FONT SIZE="2"><I>/* OpeZmianaHasla */</I><BR>
CREATE PROCEDURE CDN.OpeZmianaHasla
	@OpeIdent VARCHAR(8),
	@Haslo VARCHAR(11),
	@Haslo_Chk VARCHAR(2)
AS 	
BEGIN
	UPDATE CDN.OpeKarty SET Ope_Haslo = @Haslo, Ope_DataWprowadzeniaHasla = DATEDIFF(d,convert(datetime,'1800-12-28',120),GETDATE()) WHERE ope_ident = @OpeIdent
END
