<DIV CLASS="TextInfo">
      <P><A name="Zadania_Delete"></A><PRE>
          <FONT SIZE="2"><I>/* Zadania_Delete */</I><BR>
CREATE TRIGGER CDN.Zadania_Delete
  ON CDN.Zadania
	     
  FOR DELETE
AS
SET NOCOUNT ON
	DELETE Cdn.Zadania 
    FROM 
		Cdn.Zadania 
		inner join deleted on Cdn.Zadania.Zad_ZrdPytania = deleted.Zad_ID
	
SET NOCOUNT OFF
</FONT>
        </PRE>
      </P>
