      <P><A name="POS_AktualizujTrnFiskalny"></A><PRE>
          <FONT SIZE="2"><I>/* POS_AktualizujTrnFiskalny */</I><BR>
CREATE PROCEDURE CDN.POS_AktualizujTrnFiskalny
	@TrNGIDNumer INT
AS
BEGIN
	SET NOCOUNT ON;
	UPDATE CDN.TraNag SET TrN_Fiskalny = 1 WHERE TrN_GIDNumer = @TrNGIDNumer	
	SET NOCOUNT OFF;	
	SELECT 1;
END
