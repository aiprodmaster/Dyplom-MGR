      <P><A name="ECODDeliveryDate"></A><PRE>
          <FONT SIZE="2"><I>/* ECODDeliveryDate */</I><BR>
CREATE FUNCTION CDN.ECODDeliveryDate(@GIDTyp SMALLINT,@GIDNumer INT,@GIDLp SMALLINT)
RETURNS INTEGER
AS
BEGIN
		DECLARE @DeliveryDate INTEGER = 0;
		SELECT @DeliveryDate = TrN_Data2
		FROM CDN.TraNag where TrN_GIDNumer = @GidNumer

        RETURN @DeliveryDate
END
