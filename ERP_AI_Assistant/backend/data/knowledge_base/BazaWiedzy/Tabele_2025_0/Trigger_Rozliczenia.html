      <P><A name="RozliczeniaInsert"></A><PRE>
          <FONT SIZE="2"><I>/* RozliczeniaInsert */</I><BR>
CREATE TRIGGER CDN.RozliczeniaInsert
ON CDN.Rozliczenia
FOR INSERT
AS 
BEGIN
  UPDATE R2 SET R2.R2_ParID = R2.R2_ID FROM CDN.Rozliczenia R2 JOIN inserted ON R2.R2_ID = inserted.R2_ID WHERE isnull(inserted.R2_ParID,0)=0
END
